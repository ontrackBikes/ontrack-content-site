<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Scroll Animations (AOS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <base href="/" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <style>
      .cover {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container py-3">
        <a class="navbar-brand" href="/">
          <img src="../../images/ontrack-logo.png" alt="Ontrack" width="120" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ontrackNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ontrackNavbar">
          <ul
            class="navbar-nav ms-auto align-items-lg-center gap-lg-4 mt-3 mt-lg-0"
          >
            <li class="nav-item f-gb">
              <a
                class="nav-link"
                href="https://book.on-track.in/two-wheeler-rental/models"
                >Our Fleet</a
              >
            </li>
            <li class="nav-item f-gb">
              <a class="nav-link" href="#whyus">Why Us?</a>
            </li>
            <li class="nav-item f-gb">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                href="https://book.on-track.in/two-wheeler-rental/models"
                class="btn btn-primary btn-lg"
              >
                Book Now
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <article>
      <img src="{{cover}}" alt="{{title}}" class="cover" />
      <h1>{{title}}</h1>
      <p><small>{{date}} Â· {{author}}</small></p>
      <hr />
      {{content}}
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
