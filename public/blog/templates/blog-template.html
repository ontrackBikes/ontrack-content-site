<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 24px;
        line-height: 1.7;
      }
      h1,
      h2,
      h3 {
        margin-top: 1.5em;
      }
      .cover {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <article>
      <img src="{{cover}}" alt="{{title}}" class="cover" />
      <h1>{{title}}</h1>
      <p><small>{{date}} Â· {{author}}</small></p>
      <hr />
      {{content}}
    </article>
  </body>
</html>
