<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>

    <!-- SEO -->
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{tags}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://on-track.in{{url}}" />

    <!-- Open Graph -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="{{cover}}" />
    <meta property="og:url" content="https://on-track.in{{url}}" />
    <meta property="og:site_name" content="Ontrack" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="{{cover}}" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <base href="/" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <style>
      body {
        background: #fafafa;
      }
      .cover {
        width: 100%;
        max-height: 420px;
        object-fit: cover;
        border-radius: 14px;
        margin-bottom: 24px;
      }
      article {
        line-height: 1.75;
      }
      .related img {
        height: 140px;
        object-fit: cover;
      }
      @media (max-width: 991px) {
        .sticky-top {
          position: static;
        }
      }
    </style>

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{title}}",
        "image": ["{{cover}}"],
        "author": {
          "@type": "Person",
          "name": "{{author}}"
        },
        "datePublished": "{{date}}",
        "description": "{{description}}",
        "url": "https://on-track.in{{url}}",
        "publisher": {
          "@type": "Organization",
          "name": "Ontrack",
          "logo": {
            "@type": "ImageObject",
            "url": "https://on-track.in/images/ontrack-logo.png"
          }
        }
      }
    </script>
  </head>

  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container py-3">
        <a class="navbar-brand" href="/">
          <img src="/images/ontrack-logo.png" width="120" alt="Ontrack" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto gap-lg-4 mt-3 mt-lg-0">
            <li class="nav-item">
              <a
                class="nav-link fw-bold"
                href="https://book.on-track.in/two-wheeler-rental/models"
                >Our Fleet</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="btn btn-primary btn-lg"
                href="https://book.on-track.in/two-wheeler-rental/models"
              >
                Book Now
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BLOG -->
    <div class="container my-5">
      <div class="row g-5">
        <!-- MAIN CONTENT -->
        <div class="col-lg-8">
          <article>
            <img src="{{cover}}" alt="{{title}}" class="cover" />
            <h1 class="fw-bold">{{title}}</h1>
            <p class="text-muted">{{date}} Â· {{author}}</p>
            <hr />
            {{content}}
          </article>
        </div>

        <!-- RELATED BLOGS -->
        <div class="col-lg-4 related">
          <div class="sticky-top" style="top: 100px">
            <h5 class="fw-bold mb-3">Related Blogs</h5>
            <div id="related-blogs" class="d-grid gap-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- INTERNAL LINKS -->
    <div class="container mt-5">
      <h4 class="fw-bold">Popular Bike Rental Locations in Bangalore</h4>
      <ul>
        <li><a href="/bike-rentals-in-whitefield-bangalore/">Whitefield</a></li>
        <li>
          <a href="/bike-rentals-in-indiranagar-bangalore/">Indiranagar</a>
        </li>
        <li>
          <a href="/bike-rentals-in-marathahalli-bangalore/">Marathahalli</a>
        </li>
        <li>
          <a href="/bike-rentals-in-koramangala-bangalore/">Koramangala</a>
        </li>
      </ul>
    </div>

    <!-- CTA -->
    <div class="container my-5">
      <div class="card text-center p-4 rounded-4">
        <h3 class="fw-bold">Need Help with Bike Rentals?</h3>
        <p>
          Call
          <a href="tel:9148518401" class="fw-bold">+91-9148-518-401</a>
          or email
          <a href="mailto:info@on-track.in" class="fw-bold">info@on-track.in</a>
        </p>
      </div>
    </div>

    <!-- RELATED BLOG SCRIPT -->
    <script>
      const CURRENT_BLOG_URL = "{{url}}";

      fetch("/blog/data/blogs.json")
        .then((res) => res.json())
        .then((blogs) => {
          const container = document.getElementById("related-blogs");

          const filtered = blogs.filter(
            (blog) => blog.url !== CURRENT_BLOG_URL,
          );

          const shuffled = filtered.sort(() => 0.5 - Math.random());
          const selected = shuffled.slice(0, 4);

          container.innerHTML = selected
            .map(
              (blog) => `
              <a href="${blog.url}" class="text-decoration-none text-dark">
                <div class="card border-0 shadow-sm">
                  <img src="${blog.cover}" alt="${blog.title}" loading="lazy" />
                  <div class="card-body">
                    <h6 class="fw-bold mb-1">${blog.title}</h6>
                    <small class="text-muted">${blog.date}</small>
                  </div>
                </div>
              </a>
            `,
            )
            .join("");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
