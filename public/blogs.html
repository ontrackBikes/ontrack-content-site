<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ontrack Blog</title>

    <meta
      name="description"
      content="Ontrack blog — tips, guides, and updates"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Scroll Animations (AOS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <!-- after bootstrap -->
    <base href="/" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <style>
      /* Blog Card */
      .blog-card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        height: 100%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        cursor: pointer;
      }

      .blog-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      }

      .blog-meta {
        font-size: 13px;
        color: #6c757d;
        margin-bottom: 6px;
      }

      .blog-title {
        font-size: 20px;
        font-weight: 600;
        color: #111;
        margin-bottom: 8px;
      }

      .blog-desc {
        color: #444;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container py-3">
        <a class="navbar-brand" href="/">
          <img src="./images/ontrack-logo.png" alt="Ontrack" width="120" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#ontrackNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ontrackNavbar">
          <ul
            class="navbar-nav ms-auto align-items-lg-center gap-lg-4 mt-3 mt-lg-0"
          >
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://book.on-track.in/two-wheeler-rental/models"
                >Our Fleet</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#whyus">Why Us?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                href="https://book.on-track.in/two-wheeler-rental/models"
                class="btn btn-primary btn-lg"
              >
                Book Now
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ================= BLOG LIST ================= -->
    <section class="py-5">
      <div class="container">
        <h1 class="fw-bold mb-4">Ontrack Blog</h1>

        <div id="blog-list" class="row g-4">
          <p>Loading blogs…</p>
        </div>
      </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <div class="mt-5" id="footer"></div>

    <!-- ================= SCRIPT ================= -->
    <script>
      fetch("blog/data/blogs.json")
        .then((res) => res.json())
        .then((blogs) => {
          const container = document.getElementById("blog-list");
          container.innerHTML = "";

          if (!blogs.length) {
            container.innerHTML = "<p>No blog posts yet.</p>";
            return;
          }

          blogs.reverse().forEach((blog) => {
            const col = document.createElement("div");
            col.className = "col-lg-4 col-md-6";

            col.innerHTML = `
              <div class="blog-card" onclick="location.href='${blog.url}'">
                <img src="${blog.cover}" width="100%"></img>
                <div class="blog-meta mt-2">${blog.date} · ${blog.author}</div>
                <h2 class="blog-title">${blog.title}</h2>
                <p class="blog-desc">${blog.description}</p>
              </div>
            `;

            container.appendChild(col);
          });
        })
        .catch(() => {
          document.getElementById("blog-list").innerHTML =
            "<p>Failed to load blogs.</p>";
        });

      fetch("./bike-rental-footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
